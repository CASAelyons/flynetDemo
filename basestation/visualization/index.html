<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="https://raw.githubusercontent.com/caleb531/jcanvas/v21.0.1/dist/min/jcanvas.min.js"></script>
    </head>

    <body>
        <div data-id="drone" id="drone_icon" class="center">
            <img src="assets/drone.png">
        </div>

        <div id="drone" class="center">
            <svg id="drawboard">
                <line x1=50 x2=100 y1=0 y2=100 stroke='#5AB1BB' stroke-width='2'></line>
            </svg>
        </div>

        <div id="drone_info" class="center">
            <span>Lat: </span><span class='lat_input'></span><br>
            <span>Lon: </span><span class='lon_input'></span><br>
            <span>Heading: </span><span class='head_input'></span><br>
            <span>Battery: </span><span class='bat_input'></span>
        </div>

        <div id="drone_vrule"></div>
        <div id="drone_hrule"></div>

        <div id="range_circle" class="center"></div>

        <script src="main.js"></script>
    </body>

</html>
